<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Register</title>
</head>
<body>
    <fieldset>
        <legend>Register</legend>
        <form> <!--default method is 'GET'-->
            <label>Name</label><br />
            <input type="text" name="username" placeholder="Enter Usernsme" /><br />

            <label>Password</label><br />
            <input type="password" name="password" placeholder="Enter Password" /><br />

            <label>Languages</label><br />
            <input type="checkbox" name="langAr" value="Arabic" /> Arabic <br />
            <input type="checkbox" name="langEn" /> English <br /> <!--if value is not set and the checkbox is checked than value is 'on'-->

            <label>Gender</label><br />
            <input type="radio" name="gender" value="Male" /> Male <br />
            <input type="radio" name="gender" value="Female" /> Female <br />

            <input type="submit" />
        </form>
    </fieldset>
</body>
</html>
